<body>  
  <h1 id="text"> Maurice</h1>
  <img id="Maurice" src="https://static.wikia.nocookie.net/ultrakill/images/3/37/MaliciousFace_12a.png/revision/latest/thumbnail/width/360/height/360?cb=20230420053259" width="2845" height="1370"</img>

<script>
 document.getElementById("Maurice").addEventListener("click",up)
 var score = 0
  function up() {
    score = score + 1
    document.getElementById("text").innerHTML = "Maurice = " +score
     console.log(score)
  }
 
</script>
