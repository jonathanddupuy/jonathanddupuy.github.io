<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    img {
      width: 100%;
      height: 50%;

    }
  </style>
</head>

<body>
  <h1 id="text"> Maurice</h1>
   <p id="upgrade">Upgrade: Cost = 10 Maurice</p>
  <img id="Maurice"
    src="https://static.wikia.nocookie.net/ultrakill/images/3/37/MaliciousFace_12a.png/revision/latest/thumbnail/width/360/height/360?cb=20230420053259">
</body>



</html>

<script>
  document.getElementById("Maurice").addEventListener("click", up)
  var score = 0
  var addScore = 1
  function up() {
    score = score + addScore
    document.getElementById("text").innerHTML = "Maurice = " + score
    console.log(score)
  }
  //when click upgrade button, upgrade number of clicks per click//

  document.getElementById("upgrade").addEventListener("click", upgrade)
  function upgrade() {
    //if score>10, subtract 10//subtract the score variable and add 1 point per click//
    if (score >= 10) {
      score = score - 10
      addScore = addScore + 1
    }

  }


</script>
